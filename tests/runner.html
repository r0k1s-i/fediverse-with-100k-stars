<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fediverse Unit Tests</title>
        <!-- Test framework (mocha/chai) is local; Three.js requires network -->
        <link rel="stylesheet" href="./lib/mocha.css" />
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
                }
            }
        </script>
    </head>
    <body>
        <div id="mocha"></div>
        <!-- Local: mocha, chai | Remote: Three.js (CDN) -->
        <script src="./lib/chai.js"></script>
        <script src="./lib/mocha.js"></script>

        <script class="mocha-init">
            mocha.setup("bdd");
            mocha.checkLeaks();
            window.expect = chai.expect;
        </script>

        <!-- Test Suites -->
        <script type="module" src="./unit/asset-manager.test.js"></script>
        <script type="module" src="./unit/draco-loader.test.js"></script>
        <script type="module" src="./unit/interaction-math.test.js"></script>

        <script class="mocha-exec">
            // Wait for modules to load
            setTimeout(() => {
                mocha.run();
            }, 1000);
        </script>
    </body>
</html>
