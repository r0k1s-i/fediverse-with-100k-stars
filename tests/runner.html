<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fediverse Unit Tests</title>
        <base href="/" />
        <!-- Test framework (mocha/chai) is local; Three.js requires network -->
        <link rel="stylesheet" href="/tests/lib/mocha.css" />
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
                }
            }
        </script>
    </head>
    <body>
        <div id="mocha"></div>
        <!-- Local: mocha, chai | Remote: Three.js (CDN) -->
        <script src="/tests/lib/chai.js"></script>
        <script src="/tests/lib/mocha.js"></script>

        <script class="mocha-init">
            mocha.setup("bdd");
            mocha.checkLeaks();
            window.expect = chai.expect;
        </script>

        <!-- Test Suites -->
        <script type="module" src="/tests/unit/asset-manager.test.js"></script>
        <script type="module" src="/tests/unit/camera-target.test.js"></script>
        <script
            type="module"
            src="/tests/unit/camera-defaults.test.js"
        ></script>
        <script
            type="module"
            src="/tests/unit/config-data-path.test.js"
        ></script>
        <script type="module" src="/tests/unit/draco-loader.test.js"></script>
        <script
            type="module"
            src="/tests/unit/interaction-math.test.js"
        ></script>
        <script
            type="module"
            src="/tests/unit/interaction-zoom.test.js"
        ></script>
        <script
            type="module"
            src="/tests/unit/interaction-wheel-guard.test.js"
        ></script>
        <script type="module" src="/tests/unit/label-layout.test.js"></script>
        <script type="module" src="/tests/unit/data-loader.test.js"></script>
        <script type="module" src="/tests/unit/math.test.js"></script>
        <script type="module" src="/tests/unit/minimap.test.js"></script>
        <script
            type="module"
            src="/tests/unit/skybox-rendering.test.js"
        ></script>
        <script
            type="module"
            src="/tests/unit/planet-shadow-config.test.js"
        ></script>

        <script class="mocha-exec">
            // Wait for modules to load
            setTimeout(() => {
                mocha.run();
            }, 1000);
        </script>
    </body>
</html>
